<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Minesweeper</title>
    <link rel="icon" href="imgs/icon.png" />
</head>

<body onload="init()">
    <div class="container">
        <div class="header">
            <h1>MineSweeper - Rick edition</h1>
            <div class="smiley">
                <span><img class="smile-img" src="imgs/rick-win.png" alt="" /></span>
            </div>
            <div class="hints">
                <span><img src="imgs/safe-rick.png" class="hint" onclick="hintClicked(this)" /></span>
                <span><img src="imgs/safe-rick.png" class="hint" onclick="hintClicked(this)" /></span>
                <span><img src="imgs/safe-rick.png" class="hint" onclick="hintClicked(this)" /></span>
            </div>
            <div class="lifes">
                <span class="life"></span> Lifes left
            </div>
            <!-- <img src="imgs/rick.png" class="rick" /> -->
            <!-- <p><img src="imgs/gun.png" class="portal-gun" />Portal gun: <span class="flag"></span></p> -->
        </div>
        <table border="1" cellpadding="20">
            <tbody class="board"></tbody>
        </table>

        <div class="bubble">
            <span class="bubble-span"></span>
            <button onclick="init()">Play again</button>
        </div>
        <div class="level-modal">
            <div class="level-buttons">
                <button class="beginner" onclick="pickMode(4)">Beginner</button>
                <button class="medium" onclick="pickMode(8)">Medium</button>
                <button class="expert" onclick="pickMode(12)">Expert</button>
            </div>
        </div>
        <div class="safe">
            <button class="safe-click" onclick="revealSafeCell()"> <img src="imgs/hint.png" class="safe-rick" /> Safe
                Click</button>
            <p class="click-left">3 Safe Click Available</p>
        </div>
        <div class="timer">
            <span class="time"></span>
        </div>
    </div>

    <!-- <table>
        <tbody class="board"></tbody>
    </table> -->

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
